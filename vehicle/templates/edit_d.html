{% load static %}
<html>
<head>
{% include 'headeradmin.html' %}

</head>
<body>
{% include 'nav2admin.html' %}
<br> &nbsp;&nbsp;Welcome <b style = 'text-transform : capitalize ; color : blue'>{{request.user.username}}</b>


<div class="container" style = "margin-top:50px">
<h2 class="text-center" style = "font-family : Monotype Corsiva ; color : red"><strong>Add</strong> Vehicle Detail</h2>

<div class="form-group">
<form method = post enctype = "multipart/form-data">
    {% csrf_token %}


    <label ><b>Vehicle Company</b></label>
 <input type="text" name="vehiclecompany" placeholder="Vehicle Company" value="{{vehicle.vehiclecompany}}" class="form-control" required="">

     <label  ><b>Registration Number</b></label>

      <input type="text"  name="regno" placeholder="Registration Number" class="form-control"  value="{{vehicle.regno}}" required="">

<label ><b>Owner Name</b></label>
 <input type="text"  name="ownername" placeholder="Owner Name" class="form-control"  required="" value="{{vehicle.ownername}}">

     <label  ><b>Owner Contact Number</b></label>
    <input type="text"  name="ownercontact" placeholder="Contact Number" maxlength="10" class="form-control" value="{{vehicle.ownercontact}}" required="" >



    <label  ><b>Date</b></label>
    <p>{{vehicle.pdate}}</p>
    <label  ><b>IN Time</b></label>
    <p>{{vehicle.intime}}</p>
     <label  ><b>OUT Time</b></label>
     {% if vehicle.outtime %}
     <p>{{vehicle.outtime}}</p>
     {% else %}
<input type="time"  name="out"  value ="{{vehicle.outtime}}" required="">
{% endif %}
   
<br>
<input type = submit name = submit value = "Submit" class="btn btn-primary form-control" >
</form>
</div>



</div>
</body>
</html>
