{% load static %}
<html xmlns="http://www.w3.org/1999/html">
<head>
{% include 'headeradmin.html' %}
<body>
 <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- nice selecy -->
  <link rel="stylesheet" href="{% static './css/nice-select.min.css' %}">

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link href="{% static './css/font-awesome.min.css' %}" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="{% static './css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static './css/responsive.css' %}" rel="stylesheet" />



<div class="hero_area">
    <div class="bg-box">
      <img src="{% static './images/slider-bg.jpg' %}" alt="">
    </div>
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <span>
              Paspark
            </span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  ">
              <li class="nav-item active">
                <a class="nav-link" href="/user_home">Home <span class="sr-only">(current)</span></a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/user_add_vehicle">Add Vehicle</a>
              </li>
            </ul>

          </div>
        </nav>
      </div>
    </header>


<center>
<div class="container" style = "margin-top:50px">
<h2 class="text-center" style = "font-family : Monotype Corsiva ; color : red"><strong>Add</strong> Vehicle Detail</h2>

<div class="form-group">
<form method = post enctype = "multipart/form-data">
    {% csrf_token %}


    <label ><b>Vehicle Company</b></label>
 <input type="text" name="vehiclecompany" style="width: 500px;" placeholder="Vehicle Company" value="{{vehicle.vehiclecompany}}" class="form-control" required="">

     <label  ><b>Registration Number</b></label>

      <input type="text"  name="regno" style="width: 500px;" placeholder="Registration Number" class="form-control"  value="{{vehicle.regno}}" required="">

<label ><b>Owner Name</b></label>
 <input type="text"  name="ownername" style="width: 500px;" placeholder="Owner Name" class="form-control"  required="" value="{{vehicle.ownername}}">

     <label  ><b>Owner Contact Number</b></label>
    <input type="text"  name="ownercontact" style="width: 500px;" placeholder="Contact Number" maxlength="10" class="form-control" value="{{vehicle.ownercontact}}" required="" >



    <label  ><b>Date</b></label>
    <p>{{vehicle.pdate}}</p>
    <label  ><b>IN Time</b></label>
    <p>{{vehicle.intime}}</p>
     <label  ><b>OUT Time</b></label>
     {% if vehicle.outtime %}
     <p>{{vehicle.outtime}}</p>
     {% else %}
<input type="time"  style="width: 500px;" id="outtime" name="outtime"  value ="{{vehicle.outtime}}" required="">
{% endif %}
   
<br>
<input type = submit name = submit style="width: 500px;" value = "Submit" class="btn btn-primary form-control" >
</form>
</div>
    </center>



</div>
</body>
</html>
<script>
  var currentTime = new Date().toISOString().slice(0, 16);

  // Set the minimum value of the input to the current time
  document.getElementById("outtime").min = currentTime;
</script>
