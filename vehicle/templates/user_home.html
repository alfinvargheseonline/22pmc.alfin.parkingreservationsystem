{% load static %}

<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel = stylesheet href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
<link rel = stylesheet href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="{% static './css/bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- nice selecy -->
  <link rel="stylesheet" href="{% static './css/nice-select.min.css' %}">

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link href="{% static './css/font-awesome.min.css' %}" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="{% static './css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static './css/responsive.css' %}" rel="stylesheet" />





</head>
<body>

<div class="hero_area">
    <div class="bg-box">
      <img src="{% static './images/slider-bg.jpg' %}" alt="">
    </div>
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <span>
              Paspark
            </span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  ">
              <li class="nav-item active">
                <a class="nav-link" href="/user_home">Home <span class="sr-only">(current)</span></a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/user_add_vehicle">Add Vehicle</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/mybook">my booking  </a>
              </li>
                <li class="nav-item">
                <a class="nav-link" href="/logout">logout </a>
              </li>
            </ul>

          </div>
        </nav>
      </div>

    </header>
     <section class="slider_section ">
      <div class="container">
        <div class="detail-box col-md-9 mx-auto px-0">
          <h1>
            Finding Parking Lots Made Easy
          </h1>
          <p>

        </div>
        <div class="find_form_container">

            <div class="form-row">
              <div class="col-md-4 px-0">
                <div class="form-group">

                </div>
              </div>
              <div class="col-md-4 px-0">
                <form name="frm"  role="form" action="" method="POST">
                  {% csrf_token %}
                <div class="form-group ">
                  <label for="">Search parking</label>
                  <div class="input-group">
                    <input type="search" class="form-control" name="search" placeholder="search" id="search" />
                  </div>
                </div>
              </div>

            </div>
            <div class="btn-box">
              <button type="submit" class="">
                <span>
                  Search Now
                </span>
              </button>
            </form>
            </div>

        </div>
      </div>
    </section>
    <!-- end slider section -->
  </div>

  <!-- about section -->



  <!-- end about section -->

  <!-- why section -->


  <!-- end why section -->

  <!-- pricing section -->

  <section class="pricing_section layout_padding">

    <div class="bg-box">
      <img src="{% static './images/pricing-bg.jpg' %}" alt="">
    </div>
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Our Parkings
        </h2>
      </div>
      <div class="col-xl-10 px-0 mx-auto">
        <div class="row">
          {% for x in details %}
          <div class="col-md-6 col-lg-4 mx-auto">
            <div class="box">
              <h4 class="price">
                â‚¹ {{x.price}}
              </h4>
              <h5 class="name">
                {{x.location}}
              </h5>
              <p>
                STREET :{{x.Street}}</p>

              <p><b>PARKING NAME:{{x.park_name}}</b>
            </p>
            <span id="divpr{{x.id}}" class="divpr">
              <a href="{% url 'user_add_vehicle' %}"><button id="pr{{x.id}}" class="btn btn-primary cart">BOOK NOW</button>
           </span></a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
</div>

    </body>
</html>
