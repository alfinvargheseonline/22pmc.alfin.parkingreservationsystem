

<!DOCTYPE html>
{% load static %}
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="{% static './images/favicon.png' %}" type="image/x-icon">

  <title>Paspark</title>


  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static './css/bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- nice selecy -->
  <link rel="stylesheet" href="{% static './css/nice-select.min.css' %}">

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link href="{% static './css/font-awesome.min.css' %}" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="{% static './css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static './css/responsive.css' %}" rel="stylesheet" />

</head>

<body>
  <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <span>
              Paspark
            </span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  ">
              <li class="nav-item active">
                <a class="nav-link" href="/user_home">Home <span class="sr-only">(current)</span></a>
              </li>



          </div>
        </nav>
      </div>
    </header>
  <section class="pricing_section layout_padding">

    <div class="bg-box">
      <img src="{% static './images/pricing-bg.jpg' %}" alt="">
    </div>
   <div class="container">
      <div class="heading_container heading_center">
        <h2>
          <h1>Parkings on {{p.park_name}} at {{p.location}} </h1>
        </h2>
      </div>
      <div class="col-xl-10 px-0 mx-auto">
        <div class="row">
         {% for i in all %}
          <div class="col-md-6 col-lg-4 mx-auto">
            <div class="box">
              <h6 class="price">
                Slot No :{{i.slot_no }}
              </h6>
               {% if i.available == False %}
            <h3 style="color:red;">Booked</h3>
            {% else %}
            </p>
              <a href="/book_slot?id={{i.id}}&v={{v}}"><button id="pr{{x.id}}" class="btn btn-primary cart">BOOK NOW</button>
           </span></a>
                {% endif %}
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      </div>
  </section>


  <script src="{% static './js/jquery-3.4.1.min.js' %}"></script>
  <!-- popper js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
  </script>
  <!-- nice select -->
  <script src="{% static './js/jquery.nice-select.min.js' %}"></script>
  <!-- bootstrap js -->
  <script src="{% static './js/bootstrap.js' %}"></script>
  <!-- owl slider -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
  </script>
  <!-- custom js -->
  <script src="{% static './js/custom.js' %}"></script>
</body>
</html>
