<head>

<div class="container" style = "margin-top:50px">
<h2 class="text-center" style = "font-family : Monotype Corsiva ; color : red"><strong>Add</strong> New Vehicle Category</h2>

<div class="form-group">
<form method = post enctype = "multipart/form-data">
    {% csrf_token %}
<h3 style = "color : #E6E6FA"><b> Vehicle Category Name</b></h3>
<input type = text style="width: 500px;" onkeypress="return allowOnlyLetters(event,this);" name = "categoryname" placeholder="Vehicle Category Name" class="form-control" required>


<br>
<input type = submit style="width: 500px;" name = submit value = "Submit" class="btn btn-primary form-control" >
</form>
</div>



</div>

{% ifequal error "no" %}
<script>
    alert('Vehicle Category has been added.');
    window.location=('{% url 'manage_category' %}');
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert('Something Went Wrong. Please try again');
</script>
{% endifequal %}
<script language="Javascript" type="text/javascript">

function allowOnlyLetters(e, t)
{
   if (window.event)
   {
      var charCode = window.event.keyCode;
   }
   else if (e)
   {
      var charCode = e.which;
   }
   else { return true; }
   if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123))
       return true;
   else
   {
      alert("Please enter only alphabets");
      return false;
   }
}
    </script>
